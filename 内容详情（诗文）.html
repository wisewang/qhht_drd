        <div id="u2113" class="text" style="visibility: visible;">
          <p><span>在那扇革命、战争、军阀、割据诸多元素混杂的乱世窗口，可窥见民国君子的群像翩然林立，苏曼殊便是其中的一座。</span></p><p><span><br></span></p><p><span>他身怀独绝才情，曾在风云际会的时代中点燃革命的火炬。他心持超然风范，曾在红尘与净土、入世与出世之间游走奔突。在那片混乱而自由的土壤中，民国，曾是一个孕育着无数可能性的时代，而我们凝视的，不仅是历史中的肖像。</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span>曼殊上人，原名戬，字子谷，后更名元瑛。他以诗僧、画</span></p>
